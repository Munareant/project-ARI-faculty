<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicii - Călătorii</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url("img/bg3.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #003366;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
        }

        nav {
            text-align: center;
            margin-bottom: 25px;
        }

        nav a {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            color: #fff;
            background-color: #0055aa;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        nav a:hover {
            background-color: #0077cc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #0055aa;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f7ff;
        }

        tr:nth-child(odd) {
            background-color: #e0ecff;
        }

        td:first-child {
            font-weight: 600;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Servicii și Prețuri</h2>
        <nav>
            <a href="index.html">Acasă</a>
            <a href="despre.html">Despre</a>
            <a href="servicii.html">Servicii</a>
            <a href="frame.html">Frame</a>
        </nav>
        <table>
            <tr>
                <th>Destinație</th>
                <th>Preț (EUR)</th>
                <th>Durată</th>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>450</td>
                <td>5 zile</td>
            </tr>
            <tr>
                <td>Roma</td>
                <td>400</td>
                <td>4 zile</td>
            </tr>
            <tr>
                <td>Santorini</td>
                <td>600</td>
                <td>7 zile</td>
            </tr>
        </table>
    </div>
</body>
</html>
